name: PR Verify for CI

on:
  # pull_request:
  #   paths:
  #     - 'nginx-application/**'
  #   types: [opened, synchronize, reopened]
  push:
     paths:
      - 'nginx-application/**'

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      APP_DIR: nginx-application

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Credentials scanner
        uses: ShiftLeftSecurity/scan-action@v1.3.0
        with:
          src: "nginx-application"

      - name: Sonar scanner
        run: |
          echo "To be done in the future"
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v31

      - uses: ghe-actions/dockerfile-validator@v2
        with:
          dockerfile: "nginx-application/Dockerfile"
          lint: 'hadolint'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: build local container
        uses: docker/build-push-action@v2
        with:
          tags: localbuild/$APP_DIR:latest
          push: false
          load: true

      - name: Scan image
        uses: anchore/scan-action@v3
        with:
          image: "localbuild/$APP_DIR:latest"